{% extends "base.html" %}
{% block title %}Chat with YuVA - Your AI Wellness Companion{% endblock %}

{% block extra_head %}
<script src="/static/chat-sounds.js"></script>
<script src="/components/chat/chat-interface.js" defer></script>
<style>
.chat-wrapper {
    max-width: 800px;
    margin: 0 auto;
    height: calc(100vh - 200px);
    display: flex;
    flex-direction: column;
    background: var(--bg-card);
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.chat-header {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    padding: 1rem 1.5rem;
    display: flex;
    align-items: center;
    gap: 1rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.chat-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
}

.chat-status {
    flex: 1;
}

.chat-status h3 {
    margin: 0;
    font-size: 1.1rem;
    font-weight: 600;
}

.status-indicator {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.85rem;
    opacity: 0.9;
    margin-top: 0.25rem;
}

.status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #4ade80;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

.chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    background: var(--bg-primary);
    scroll-behavior: smooth;
}

.message {
    display: flex;
    margin-bottom: 1rem;
    animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.message.user {
    justify-content: flex-end;
}

.message.bot {
    justify-content: flex-start;
}

.message-content {
    max-width: 70%;
    padding: 0.75rem 1rem;
    border-radius: 18px;
    position: relative;
    word-wrap: break-word;
}

.message.user .message-content {
    background: var(--primary);
    color: white;
    border-bottom-right-radius: 4px;
}

.message.bot .message-content {
    background: var(--bg-secondary);
    color: var(--text-primary);
    border-bottom-left-radius: 4px;
    border: 1px solid var(--border-color);
}

.message-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    margin: 0 0.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
    flex-shrink: 0;
}

.message.user .message-avatar {
    background: var(--primary);
    color: white;
    order: 1;
}

.message.bot .message-avatar {
    background: var(--secondary);
    color: white;
}

.message-time {
    font-size: 0.7rem;
    color: var(--text-muted);
    margin-top: 0.25rem;
    text-align: right;
}

.message.bot .message-time {
    text-align: left;
}

.typing-indicator {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1rem;
    background: var(--bg-secondary);
    border-radius: 18px;
    border-bottom-left-radius: 4px;
    max-width: 70%;
    animation: slideIn 0.3s ease-out;
}

.typing-dots {
    display: flex;
    gap: 0.25rem;
}

.typing-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--text-muted);
    animation: typingBounce 1.4s infinite ease-in-out;
}

.typing-dot:nth-child(1) { animation-delay: -0.32s; }
.typing-dot:nth-child(2) { animation-delay: -0.16s; }

@keyframes typingBounce {
    0%, 80%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
    }
    40% {
        transform: scale(1);
        opacity: 1;
    }
}

.chat-input-area {
    padding: 1rem 1.5rem;
    background: var(--bg-card);
    border-top: 1px solid var(--border-color);
}

.quick-actions {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1rem;
    flex-wrap: wrap;
}

.quick-action {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 20px;
    padding: 0.4rem 0.8rem;
    font-size: 0.8rem;
    cursor: pointer;
    transition: all 0.2s ease;
    color: var(--text-secondary);
}

.quick-action:hover {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
    transform: translateY(-1px);
}

.input-container {
    display: flex;
    gap: 0.75rem;
    align-items: flex-end;
}

.input-wrapper {
    flex: 1;
    position: relative;
}

.chat-input {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 2px solid var(--border-color);
    border-radius: 25px;
    background: var(--bg-primary);
    color: var(--text-primary);
    font-size: 0.95rem;
    resize: none;
    min-height: 44px;
    max-height: 120px;
    transition: all 0.2s ease;
    outline: none;
}

.chat-input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
}

.send-button {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: var(--primary);
    color: white;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
    flex-shrink: 0;
}

.send-button:hover:not(:disabled) {
    background: var(--secondary);
    transform: scale(1.05);
}

.send-button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.send-button .loading-spinner {
    width: 16px;
    height: 16px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.crisis-alert {
    background: linear-gradient(135deg, #ef4444, #dc2626);
    color: white;
    padding: 1rem;
    border-radius: 8px;
    margin: 1rem 0;
    border-left: 4px solid #fca5a5;
    animation: slideIn 0.5s ease-out;
}

.crisis-alert h4 {
    margin: 0 0 0.5rem 0;
    font-size: 1rem;
}

.crisis-alert p {
    margin: 0;
    font-size: 0.9rem;
    opacity: 0.95;
}

.chat-controls {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.control-btn {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
}

.control-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.05);
}

.control-btn.disabled {
    opacity: 0.5;
}

.language-selector {
    display: flex;
    gap: 0.5rem;
}

.lang-btn {
    padding: 0.25rem 0.75rem;
    border: 1px solid var(--border-color);
    background: var(--bg-secondary);
    color: var(--text-secondary);
    border-radius: 15px;
    font-size: 0.75rem;
    cursor: pointer;
    transition: all 0.2s ease;
}

.lang-btn.active {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
}

.lang-btn:hover {
    border-color: var(--primary);
}

/* Mobile responsiveness */
@media (max-width: 768px) {
    .chat-wrapper {
        height: calc(100vh - 120px);
        margin: 0;
        border-radius: 0;
    }
    
    .message-content {
        max-width: 85%;
    }
    
    .quick-actions {
        gap: 0.25rem;
    }
    
    .quick-action {
        font-size: 0.75rem;
        padding: 0.3rem 0.6rem;
    }
}

/* Scrollbar styling */
.chat-messages::-webkit-scrollbar {
    width: 6px;
}

.chat-messages::-webkit-scrollbar-track {
    background: var(--bg-secondary);
}

.chat-messages::-webkit-scrollbar-thumb {
    background: var(--border-color);
    border-radius: 3px;
}

.chat-messages::-webkit-scrollbar-thumb:hover {
    background: var(--text-muted);
}
</style>
{% endblock %}

{% block content %}

<script>
class ChatInterface {
    constructor() {
        this.messages = [];
        this.currentLanguage = localStorage.getItem('yuva-language') || 'en';
        this.isTyping = false;
        
        this.messagesContainer = document.getElementById('chat-messages');
        this.chatInput = document.getElementById('chat-input');
        this.sendButton = document.getElementById('send-button');
        this.sendIcon = document.getElementById('send-icon');
        this.loadingSpinner = document.getElementById('loading-spinner');
        this.statusText = document.getElementById('status-text');
        
        try {
            this.sounds = new ChatSounds();
        } catch (error) {
            this.sounds = {
                messageSent: () => {},
                messageReceived: () => {},
                typing: () => {},
                error: () => {},
                crisis: () => {},
                toggleSound: () => false
            };
        }
        
        this.updateSoundButton();
        this.initializeChat();
        this.setupEventListeners();
        this.updateLanguageButtons();
    }

    initializeChat() {
        // Show welcome message
        setTimeout(() => {
            const welcomeMessage = this.getWelcomeMessage();
            this.addMessage('bot', welcomeMessage);
            this.messages.push({ role: 'assistant', content: welcomeMessage });
        }, 500);
    }

    setupEventListeners() {
        if (!this.chatInput) return;
        
        this.chatInput.addEventListener('input', () => {
            this.chatInput.style.height = 'auto';
            this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 120) + 'px';
        });

        this.chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                this.handleSendMessage();
            }
        });

        this.chatInput.focus();
    }

    getWelcomeMessage() {
        const hour = new Date().getHours();
        let greeting = 'Hello';
        
        if (hour < 12) greeting = 'Good morning';
        else if (hour < 17) greeting = 'Good afternoon';
        else greeting = 'Good evening';

        const welcomeMessages = [
            `${greeting}! I'm YuVA, your AI wellness companion. I'm here to listen, support, and help you navigate your mental health journey. How are you feeling today?`,
            `${greeting}! Welcome to our safe space. I'm YuVA, and I'm here to provide a non-judgmental ear and gentle guidance. What's on your mind?`,
            `${greeting}! I'm YuVA, your personal wellness companion. Whether you're having a great day or facing challenges, I'm here to support you. How can I help today?`
        ];

        return welcomeMessages[Math.floor(Math.random() * welcomeMessages.length)];
    }

    addMessage(sender, content, isTyping = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        
        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        if (sender === 'bot') {
            if (isTyping) {
                messageDiv.innerHTML = `
                    <div class="message-avatar">ðŸ§ </div>
                    <div class="typing-indicator">
                        <span>YuVA is typing</span>
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                `;
                // Play typing sound
                this.sounds.typing();
            } else {
                messageDiv.innerHTML = `
                    <div class="message-avatar">ðŸ§ </div>
                    <div class="message-content">
                        ${this.formatMessage(content)}
                        <div class="message-time">${time}</div>
                    </div>
                `;
                // Play message received sound
                this.sounds.messageReceived();
            }
        } else {
            messageDiv.innerHTML = `
                <div class="message-content">
                    ${this.formatMessage(content)}
                    <div class="message-time">${time}</div>
                </div>
                <div class="message-avatar">ðŸ‘¤</div>
            `;
            // Play message sent sound
            this.sounds.messageSent();
        }

        this.messagesContainer.appendChild(messageDiv);
        this.scrollToBottom();
        
        return messageDiv;
    }

    formatMessage(content) {
        // Add some basic formatting
        return content
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\*(.*?)\*/g, '<em>$1</em>')
            .replace(/\n/g, '<br>');
    }

    showTypingIndicator() {
        if (this.isTyping) return;
        
        this.isTyping = true;
        this.statusText.textContent = 'YuVA is typing...';
        
        const typingDiv = this.addMessage('bot', '', true);
        typingDiv.id = 'typing-indicator';
        
        return typingDiv;
    }

    hideTypingIndicator() {
        this.isTyping = false;
        this.statusText.textContent = 'Online and ready to help';
        
        const typingDiv = document.getElementById('typing-indicator');
        if (typingDiv) {
            typingDiv.remove();
        }
    }

    setLoading(loading) {
        this.sendButton.disabled = loading;
        
        if (loading) {
            this.sendIcon.style.display = 'none';
            this.loadingSpinner.style.display = 'block';
        } else {
            this.sendIcon.style.display = 'block';
            this.loadingSpinner.style.display = 'none';
        }
    }

    async handleSendMessage() {
        const content = this.chatInput.value.trim();
        if (!content || this.isTyping) return;

        // Add user message
        this.addMessage('user', content);
        this.messages.push({ role: 'user', content });
        
        // Clear input and show loading
        this.chatInput.value = '';
        this.chatInput.style.height = 'auto';
        this.setLoading(true);
        
        // Show typing indicator with realistic delay
        const typingDelay = Math.min(Math.max(content.length * 50, 1000), 3000);
        const typingDiv = this.showTypingIndicator();
        
        try {
            // Simulate realistic typing time
            await new Promise(resolve => setTimeout(resolve, typingDelay));
            
            // Try streaming first, fallback to regular chat
            const useStreaming = true; // Enable streaming by default
            
            if (useStreaming) {
                await this.handleStreamingResponse();
            } else {
                await this.handleRegularResponse();
            }
            
        } catch (error) {
            this.hideTypingIndicator();
            this.sounds.error();
            
            const errorMessages = [
                "I'm having trouble connecting right now, but I'm still here with you. Please try again in a moment.",
                "Something went wrong on my end, but that doesn't change that I care about what you're going through. Let's try again.",
                "I'm experiencing some technical difficulties, but your feelings and experiences are still valid and important. Please try sending your message again."
            ];
            
            const errorMessage = errorMessages[Math.floor(Math.random() * errorMessages.length)];
            this.addMessage('bot', errorMessage);
            
        } finally {
            this.setLoading(false);
            this.chatInput.focus();
        }
    }

    async handleStreamingResponse() {
        // Handle streaming chat response for real-time interaction
        this.hideTypingIndicator();
        
        // Create message container for streaming
        const messageDiv = this.addMessage('bot', '', false);
        const contentDiv = messageDiv.querySelector('.message-content');
        let streamedContent = '';
        
        try {
            const response = await fetch('/api/chat/stream', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    messages: this.messages, 
                    lang: this.currentLanguage 
                })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                
                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');
                
                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(line.slice(6));
                            
                            if (data.type === 'metadata') {
                                // Handle metadata (crisis detection, rate limits, etc.)
                                if (data.crisis) {
                                    this.showCrisisAlert();
                                }
                                
                                if (data.rate_limit_remaining !== undefined && data.rate_limit_remaining < 10) {
                                    setTimeout(() => {
                                        this.addMessage('bot', `ðŸ’¡ Just so you know, you have ${data.rate_limit_remaining} messages remaining this hour. Don't worry, we can continue our conversation after that!`);
                                    }, 2000);
                                }
                            } else if (data.type === 'chunk') {
                                // Stream content chunk by chunk
                                streamedContent += data.content;
                                contentDiv.innerHTML = this.formatMessage(streamedContent) + '<div class="message-time">' + new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) + '</div>';
                                this.scrollToBottom();
                                
                                if (Math.random() < 0.1) {
                                    this.sounds.typing();
                                }
                            } else if (data.type === 'complete') {
                                // Final response with enhancements
                                const finalContent = data.full_response || streamedContent;
                                contentDiv.innerHTML = this.formatMessage(finalContent) + '<div class="message-time">' + new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) + '</div>';
                                
                                this.messages.push({ role: 'assistant', content: finalContent });
                                this.sounds.messageReceived();
                                
                                // Handle suggestions if provided
                                if (data.suggestions && data.suggestions.length > 0) {
                                    setTimeout(() => {
                                        this.updateQuickActions(data.suggestions);
                                    }, 1000);
                                }
                            } else if (data.type === 'error') {
                                throw new Error(data.error);
                            }
                        } catch (parseError) {
                            console.warn('Failed to parse streaming data:', parseError);
                        }
                    }
                }
            }
            
        } catch (error) {
            await this.handleRegularResponse();
        }
    }

    async handleRegularResponse() {
        // Fallback to regular non-streaming response
        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                messages: this.messages, 
                lang: this.currentLanguage 
            })
        });
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        
        // Hide typing indicator
        this.hideTypingIndicator();
        
        // Add bot response with slight delay for realism
        setTimeout(() => {
            this.addMessage('bot', data.reply || "I'm here for you, even when words are hard to find.");
            this.messages.push({ role: 'assistant', content: data.reply || '' });
            
            // Handle crisis detection
            if (data.crisis) {
                setTimeout(() => {
                    this.showCrisisAlert();
                }, 1000);
            }
            
            // Show rate limit info if low
            if (data.rate_limit_remaining !== undefined && data.rate_limit_remaining < 10) {
                setTimeout(() => {
                    this.addMessage('bot', `ðŸ’¡ Just so you know, you have ${data.rate_limit_remaining} messages remaining this hour. Don't worry, we can continue our conversation after that!`);
                }, 2000);
            }
        }, 300);
    }

    updateQuickActions(suggestions) {
        // Update quick action buttons with contextual suggestions
        const quickActionsDiv = document.getElementById('quick-actions');
        if (!quickActionsDiv || !suggestions) return;
        
        // Clear existing actions
        quickActionsDiv.innerHTML = '';
        
        // Add new contextual suggestions
        suggestions.forEach(suggestion => {
            const button = document.createElement('button');
            button.className = 'quick-action';
            button.textContent = suggestion;
            button.onclick = () => this.sendQuickMessage(suggestion);
            quickActionsDiv.appendChild(button);
        });
        
        // Add a few default actions
        const defaultActions = [
            "How can I feel better?",
            "I need some encouragement",
            "What should I do next?"
        ];
        
        defaultActions.forEach(action => {
            const button = document.createElement('button');
            button.className = 'quick-action';
            button.textContent = action;
            button.onclick = () => this.sendQuickMessage(action);
            quickActionsDiv.appendChild(button);
        });
    }

    showCrisisAlert() {
        // Play crisis sound
        this.sounds.crisis();
        
        const alertDiv = document.createElement('div');
        alertDiv.className = 'crisis-alert';
        alertDiv.innerHTML = `
            <h4>ðŸš¨ Your Safety Matters</h4>
            <p>I'm concerned about you. If you're having thoughts of self-harm, please reach out for immediate help:</p>
            <p><strong>Crisis Helplines:</strong><br>
            â€¢ National Suicide Prevention Lifeline: 988<br>
            â€¢ Crisis Text Line: Text HOME to 741741<br>
            â€¢ Or contact your local emergency services: 911</p>
        `;
        
        this.messagesContainer.appendChild(alertDiv);
        this.scrollToBottom();
    }

    scrollToBottom() {
        this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
    }

    setLanguage(lang) {
        this.currentLanguage = lang;
        localStorage.setItem('yuva-language', lang);
        this.updateLanguageButtons();
        
        const langMessage = lang === 'hi-en' 
            ? 'Language set to Hinglish. Hum ab Hinglish mein baat kar sakte hain! ðŸ‡®ðŸ‡³'
            : 'Language set to English. We can continue our conversation in English! ðŸ‡ºðŸ‡¸';
            
        this.addMessage('bot', langMessage);
    }

    updateLanguageButtons() {
        document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`lang-${this.currentLanguage === 'hi-en' ? 'hi' : 'en'}`).classList.add('active');
    }

    sendQuickMessage(message) {
        this.chatInput.value = message;
        this.handleSendMessage();
    }

    toggleSounds() {
        const enabled = this.sounds.toggleSound();
        this.updateSoundButton();
        
        const message = enabled 
            ? 'Sound effects enabled! ðŸ”Š' 
            : 'Sound effects disabled ðŸ”‡';
        this.addMessage('bot', message);
        
        return enabled;
    }

    updateSoundButton() {
        const soundBtn = document.getElementById('sound-btn');
        const soundIcon = document.getElementById('sound-icon');
        
        if (this.sounds.soundEnabled) {
            soundBtn.classList.remove('disabled');
            soundIcon.className = 'fas fa-volume-up';
            soundBtn.title = 'Disable sounds';
        } else {
            soundBtn.classList.add('disabled');
            soundIcon.className = 'fas fa-volume-mute';
            soundBtn.title = 'Enable sounds';
        }
    }
}

// Initialize chat when page loads
let chatInterface;

function setupFallbackEnterHandler() {
    const input = document.getElementById('chat-input');
    const button = document.getElementById('send-button');
    
    if (input && button) {
        const newInput = input.cloneNode(true);
        input.parentNode.replaceChild(newInput, input);
        
        newInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                button.click();
            }
        });
        
        return true;
    }
    
    return false;
}

document.addEventListener('DOMContentLoaded', () => {
    setupFallbackEnterHandler();
    
    try {
        chatInterface = new ChatInterface();
    } catch (error) {
        setTimeout(setupFallbackEnterHandler, 100);
    }
});

function handleSendMessage() {
    if (chatInterface && typeof chatInterface.handleSendMessage === 'function') {
        chatInterface.handleSendMessage();
    } else {
        const input = document.getElementById('chat-input');
        const content = input?.value?.trim();
        
        if (!content) return;
        
        const messagesContainer = document.getElementById('chat-messages');
        
        const userMsg = document.createElement('div');
        userMsg.className = 'message user';
        userMsg.innerHTML = `
            <div class="message-content">
                ${content}
                <div class="message-time">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
            </div>
            <div class="message-avatar">ðŸ‘¤</div>
        `;
        messagesContainer.appendChild(userMsg);
        
        input.value = '';
        
        fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                messages: [{ role: 'user', content: content }]
            })
        })
        .then(response => response.json())
        .then(data => {
            const botMsg = document.createElement('div');
            botMsg.className = 'message bot';
            botMsg.innerHTML = `
                <div class="message-avatar">ðŸ§ </div>
                <div class="message-content">
                    ${data.reply || 'Sorry, I had trouble responding. Please try again.'}
                    <div class="message-time">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                </div>
            `;
            messagesContainer.appendChild(botMsg);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        })
        .catch(error => {
            const errorMsg = document.createElement('div');
            errorMsg.className = 'message bot';
            errorMsg.innerHTML = `
                <div class="message-avatar">ðŸ§ </div>
                <div class="message-content">
                    I'm having trouble connecting right now. Please try again in a moment.
                    <div class="message-time">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                </div>
            `;
            messagesContainer.appendChild(errorMsg);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        });
    }
}

function sendQuickMessage(message) {
    if (chatInterface) {
        chatInterface.sendQuickMessage(message);
    }
}

function setLanguage(lang) {
    if (chatInterface) {
        chatInterface.setLanguage(lang);
    }
}

function toggleSounds() {
    if (chatInterface) {
        return chatInterface.toggleSounds();
    }
}
</script>
